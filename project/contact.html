<body>
  <header>    
    <a id="menu" href="#"></a>
    <a href="index.html">
        <img src="images/briq-n-braq-logo.webp" alt="BRIQ-N-BRAQ Logo" class="logo">
    </a>
    <nav>
      <ul class="navigation">
        <li><a href="index.html" title="Home">Home</a></li>
        <li><a href="shop.html" title="Shop">Shop</a></li>
        <li><a href="contact.html" title="Chamber">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <h1>Contact</h1>
    <form method="get" action="thanks.html" class="contact-form">
        <div class="form-group">
          <label for="first-name">Enter your first name:</label>
          <input type="text" name="firstName" id="first-name" required autocomplete="given-name" />
        </div>
      
        <div class="form-group">
          <label for="last-name">Enter your last name:</label>
          <input type="text" name="lastName" id="last-name" required autocomplete="family-name" />
        </div>
      
        <div class="form-group">
          <label for="email">Enter your email:</label>
          <input type="email" name="email" id="email" required autocomplete="email" placeholder="example@email.com" />
        </div>
      
        <div class="form-group">
          <label for="phone">Enter your phone:</label>
          <input type="tel" name="phone" id="phone" required autocomplete="tel" placeholder="123-456-7890" />
        </div>
      
        <div class="form-group">
          <label for="description">Your Message:</label>
          <textarea name="description" id="description" rows="4" required></textarea>
        </div>
      
        <input type="hidden" name="timestamp" id="timestamp" />
      
        <div class="form-group">
          <input type="submit" value="Send Message" />
        </div>
      </form>      
  </main>
  <footer>
    <p>&copy; <span id="currentyear"></span> Boyd Querubin, Meridian, ID</p>
    <p id="lastModified"></p>
  </footer>  
</body>
