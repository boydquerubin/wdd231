<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Chamber Home Page">
  <meta name="author" content="Boyd Querubin">
  <title>Chamber Home Page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nova+Cut&family=Sunflower:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/index.css">
  <link rel="icon" href="favicon.ico">
  <meta property="og:title" content="Chamber Directory Page">
  <meta property="og:type" content="website">
  <meta property="og:image" content="https://boydquerubin.github.io/wdd231/images/chamber_logo.webp">
  <meta property="og:url" content="https://boydquerubin.github.io/wdd231/chamber/directory">
  <script src="scripts/date.js" defer></script>
  <script src="scripts/navigation.js" defer></script>
  <script src="scripts/showcase.js" defer></script>
  <script src="scripts/weather.js" defer></script>
  <script src="scripts/forecast.js" defer></script>
</head>
<body>
  <header>
    <div class="header-content">
      <img src="images/chamber_logo.webp" alt="Idaho Chamber Logo">
      <span class="chamber-title">
        Meridian <br>
        Chamber of Commerce
      </span>
    </div>
    <a id="menu" href="#"></a>
    <nav aria-label="Main Navigation">
      <ul class="navigation">
        <li><a href="#" title="Home">Home</a></li>
        <li><a href="#" title="Directory">Directory</a></li>
        <li><a href="#" title="Join">Join</a></li>
        <li><a href="#" target="_blank" title="Discover">Discover</a></li>
      </ul>
    </nav> 
  </header>

  <main>
    <h1>Home</h1>
    <img id="hero-img" src="images/meridian.webp" alt="Meridian, Idaho Neighborhood">
    <div class="cta-join-button">
      <button>Join Chamber of Commerce</button>
    </div>
    <div id="general-info">
      <section class="current-events">
        <h2 id="current-events-header">Current Events</h2>
        <p>Salsa Dancing</p>
        <p>Circus</p>
        <p>Parade</p>
      </section>
      <div class="weather-card" aria-live="polite">
        <h2 id="current-weather-header">Current Weather</h2>
        <h2 id="town">Weather in Meridian</h2>
        <img id="graphic" src="images/default-weather.png" alt="Loading weather graphic">
        <p id="description">Loading weather...</p>
        <p id="temperature">--째F</p>
      </div>
      <div class="weather-forecast">
        <h2 id="weather-forecast-header">Weather Forecast</h2>
        <p id="today">--째F</p>
        <p id="tomorrow">--째F</p>
        <p id="day-after">--째F</p>
      </div>      
    </div>
    <!-- <h2 class="company-spotlight">Company Spotlight</h2> -->
    <div id="members">
    </div>
  </main>
  
  <footer>
    <p>&copy; <span id="currentyear"></span> Boyd Querubin, WDD 231</p>
    <p id="lastModified"></p>
  </footer>  
</body>
</html>
